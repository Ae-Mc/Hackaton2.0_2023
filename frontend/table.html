<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script/main.js"></script>
    <title>Document</title>
    <style type="text/css">
        #main_div {
            width: 100%;
            height: 100%;
            overflow: auto;
            border: 1px dashed green;
        }

        #table td {
            @media (max-width: 1080px) {
                width: 20vw;
            }

            @media (max-width: 720px) {
                width: 30vw;
            }

            @media (min-width: 1080px) {
                width: 10vw;
            }

            aspect-ratio: 16/10;
            border: 1px solid black;
            font-size: large;
            text-align: center;
        }

        .value {
            border: 1px solid black;
            background-color: antiquewhite;

        }

        .fieldHeader {
            background-color: powderblue;
            border: 3px solid black;
        }


        .header {
            background-color: sandybrown;
            border: 2px solid black;
        }

        .metricHeader {
            background-color: powderblue;
            border: 2px solid black;
        }

        .slider[orient=vertical] {
            position: relative;
            appearance: slider-vertical;
            width: 15px;
            transform: rotate(180deg);
            top: 0;
        }

        .slider[orient=horizontal] {
            width: 100%;
            height: 15px;
        }

        #controls_table td {
            top: 0;
            vertical-align: top;
        }

        #vertical_td .slider {
            height: 50vh !important;
        }

        #table {
            height: 80vh;
        }

        .horizontalSliderContainer {
            padding: 10px;
        }
    </style>
</head>

<body>
    <div id="main_div">
        <table id="controls_table">
            <tr>
                <td></td>
                <td class="horizontalSliderContainer">
                    <input type="range" min="0" max="0" value="0" class="slider" id="start_column" orient="horizontal">
                </td>
            </tr>
            <tr>
                <td id="vertical_td">
                    <input type="range" min="0" max="0" value="0" class="slider" id="start_row" orient="vertical">
                </td>
                <td>
                    <div id="table"></div>
                </td>
            </tr>
        </table>
    </div>
    </div>
</body>

</html>
