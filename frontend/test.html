<!DOCTYPE html>
<html>
<head>
    <title>Адаптивная таблица с изменяемыми размерами</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
        }
    </style>
</head>
<body>
    <table id="myTable">
        <thead>
            <tr>
                <th>Заголовок 1</th><!--  <p>Тут циклы</p> -->
                <th>Заголовок 2</th>
                <th>Заголовок 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Значение 1</td><!--  <p>Тут циклы</p> -->
                <td>Значение 2</td>
                <td>Значение 3</td>
            </tr>
            <tr>
                <td>Значение 4</td><!--  <p>Тут циклы</p> -->
                <td>Значение 5</td>
                <td>Значение 6</td>
            </tr>
            <tr>
                <td>Значение 7</td><!--  <p>Тут циклы</p> -->
                <td>Значение 8</td>
                <td>Значение 9</td>
            </tr>
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $(function() {
            $("#myTable th, #myTable td").resizable({
                handles: "e, s",
                minWidth: 30,
                minHeight: 20
            });
        });
    </script>
</body>
</html>
